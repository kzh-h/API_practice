sudo: required

language: python

services: docker

branches:
    only:
        - "main"

before_install:
    - docker-compose up --build -d
    - docker login -u "$HEROKU_USERNAME" -p "$HEROKU_API_KEY" registry.heroku.com

script:
    - docker-compose exec mlapp pytest ../test/

deploy:
    provider: script
    skip_cleanup: true
    script:
        sudo docker build -t registry.heroku.com/$HEROKU_APP_NAME/web -f dockerfile/Dockerfile.prod .;
        sudo docker push registry.heroku.com/$HEROKU_APP_NAME/web;
        heroku ps:scale web=1 -a $HEROKU_APP_NAME;
    on:
        branch: main