{% extends "app/layout.html" %}

{% block title %}Input for prediction.{% endblock %}

{% block content %}
    <!-- Form
    ================================================== -->
    <div class="form">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="/result" method="post" class="form-inline">
                        <select name="address" method="GET">
                        {% for address in params.addresses %}
                            <option value= "{{address}}" SELECTED>{{address}}</option>"
                        {% endfor %}
                        </select>
                        <p></p>
                        <label for="area">Area</label>
                        <input type="number" class="form-control" required=True
                            id="area" name="area" placeholder="Area">
                        <p></p>
                        <label for="bulding_year">Buliding_year</label>
                        <input type="number" class="form-control" required=True
                            id="building_year" name="building_year" placeholder="Building_year">
                        <p></p>
                        <button type="submit" class="btn btn-default">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
